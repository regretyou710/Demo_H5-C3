<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的基本語法</title>
    <style>
        /*        
        CSS中的注釋，注釋中的內容會自動被瀏覽器所忽略

        CSS的基本語法:
            選擇器 聲明塊

            - 選擇器，通過選擇器可以選中頁面中的指定元素
              例如 p 的作用就是選中頁面中所有的p元素

            - 聲明塊，通過聲明塊來指定要為元素設置的樣式
              聲明塊由一個一個的聲明組成
              聲明是一個名值對結構
              一個樣式名對應一個樣式值，名和值之間以:連接，以;結尾
        */

        p {
            color: red;
            font-size: 40px;
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>我是H1</h1>
    <p>今天天氣真不錯！</p>
    <p>今天天氣真不錯！</p>
    <p>今天天氣真不錯！</p>
    <p>今天天氣真不錯！</p>
</body>

</html>
