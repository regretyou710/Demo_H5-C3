<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片標籤</title>
</head>

<body>
    <!-- 
        圖片標籤用於向當前頁面中引入一個外部圖片
         使用img標籤來引入外部圖片，img標籤是一個自結束標籤
         img這種元素屬於替換元素(塊和行內元素之間，具有兩種元素的特點)
         屬性:
            src 屬性指定的是外部圖片的路徑(路徑規則和超鏈接是一樣的)

            alt 圖片的描述，這個描述默認情況下不會顯示，有些瀏覽器會圖片無法加載時顯示
                搜索引擎會根據alt中的內容來識別圖片，如果不寫alt屬性則圖片不會被搜索引擎所收錄

            width 圖片的寬度 (單位是像素)
            height 圖片的高度    
                - 寬度和高度中如果只修改了一個，則另一個會等比例縮放

            注意:
                一般情況在pc端，不建議修改圖片的大小，需要多大的圖片就裁多大
                但是在移動端，經常需要對圖片進行縮放(大圖縮小)
     -->

    <img src="./img/1.gif" alt="松鼠">

    <img width="200" src="https://d2ggl082rr1mkp.cloudfront.net/category/IronMan_preview_1521810286_220_310.jpeg"
        alt="鋼鐵俠">
</body>

</html>
