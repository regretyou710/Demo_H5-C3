<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超連結簡介</title>
</head>

<body>
    <!-- 
        超連結可以讓我們從一個頁面跳轉到其他頁面，或者是當前頁面的其他的位置

        使用 a 標籤來定義超連結
            屬性：
                href 指定跳轉的目標路徑
                    - 值可以是一個外部網站的地址
                    - 也可以寫一個內部頁面的地址

        超連結是也是一個行內元素，在a標籤中可以嵌套除它自身外的任何元素
     -->

    <a href="https://www.yahoo.com">超連結</a>
    <br><br>
    <!-- <a href="https://www.google.com">超連結</a> -->
    <a href="..\demo012_列表\Demo01_列表.html">超連結2</a>
</body>

</html>
