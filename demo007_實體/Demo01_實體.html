<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實體</title>
</head>

<body>
    <!-- 
        在網頁中編寫的多個空格默認情況會自動被瀏覽器解析為一個空格

        在HTML中有些時候，我們不能直接書寫一些特殊符號
        例如:多個連續的空格，比如字母兩側的大於和小於號

        如果我們需要在網頁中書寫這些特殊的符號，則需要使用html中的實體(轉義字符)
        實體的語法：
            &實體的名字;
            &nbsp; 空格
            &gt; 大于號
            &lt; 小于號
            &copy; 版權符號
     -->
</body>

</html>
