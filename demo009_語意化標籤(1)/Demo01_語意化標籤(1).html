<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語意化標籤(1)</title>
</head>

<body>
    <!-- 
        在網頁中HTML專門用來負責網頁的結構
        所以在使用html標籤時，應該關注的是標籤的語義，而不是它的樣式

        標題標籤:
          h1~h6 一共有六級標題
          從h1~h6重要性遞減，h1最重要，h6最不重要
          h1在網頁中的重要性僅次于title標籤，一般情況下一個頁面中只會有一個h1
          一般情況下標題標籤只會使用到h1~h3，h4~h6很少用

          標題標籤都是塊元素

        在頁面中獨占一行的元素稱為塊元素(block element)
    -->
    <h1>一級標題</h1>
    <h2>二級標題</h2>
    <h3>三級標題</h3>
    <h4>四級標題</h4>
    <h5>五級標題</h5>
    <h6>六級標題</h6>

    <!-- 
      hgroup標籤用來為標題分組，可以將一組相關的標題同時放入到hgroup
    -->
    <hgroup>
        <h1>回鄉偶書二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- 
      p標籤表示頁面中的一個段落

      p也是一個塊元素
    -->
    <p>在p標籤中的內容就表示一個段落</p>
    <p>在p標籤中的內容就表示一個段落</p>

    <!-- 
      em標籤用於表示語音語調的一個加重

      在頁面中不會獨占一行的元素稱為行內元素(inline element)
    -->
    <p>今天天氣<em>真</em>不錯！</p>

    <!-- 
      strong表示強調，重要內容！
    -->
    <p>你今天必須要<strong>完成作業</strong>！</p>

    魯迅說:
    <!-- blockquote 表示一個長引用 -->
    <blockquote>
        這句話我是從來沒有說過的！
    </blockquote>

    <!-- 
      q表示一個短引用
    -->
    子曰<q>學而時習之，樂呵樂呵！</q>

    <!-- 
      br標籤表示頁面中的換行
    -->
    <br>
    <br>

    今天天氣真不錯
</body>

</html>
