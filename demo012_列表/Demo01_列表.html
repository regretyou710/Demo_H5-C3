<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 
    列表(list)
        1、鉛筆
        2、尺子
        3、橡皮

    在html中也可以創建列表，html列表一共有三種:
        1、有序列表
        2、無序列表
        3、定義列表

    有序列表，使用ol標簽來創建有序列表
        使用li表示列表項  
        
    無序列表，使用ul標簽來創建無序列表
        使用li表示列表項

    定義列表，使用dl標簽來創建一個定義列表
        使用dt來表示定義的內容
        使用dd來對內容進行解釋說明

    列表之間可以互相嵌套
    -->

    <ul>
        <li>結構</li>
        <li>表現</li>
        <li>行為</li>
    </ul>

    <ol>
        <li>結構</li>
        <li>表現</li>
        <li>行為</li>
    </ol>


    <dl>
        <dt>結構</dt>
        <dd>結構表示網頁的結構，結構用來規定網頁中哪裡是標題，哪裡是段落</dd>
        <dd>結構表示網頁的結構，結構用來規定網頁中哪裡是標題，哪裡是段落</dd>
        <dd>結構表示網頁的結構，結構用來規定網頁中哪裡是標題，哪裡是段落</dd>
    </dl>

    <ul>
        <li>
            aa
            <ul>
                <li>aa-1</li>
                <li>aa-2
                    <ul>
                        <li>aa-1</li>
                        <li>aa-2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
