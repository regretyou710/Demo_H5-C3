<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語意化標籤(2)</title>
</head>

<body>
    <!-- 
        布局標籤(結構化語義標籤)
     -->

    <!-- 
        header 表示網頁的頭部
        main 表示網頁的主體部分(一個頁面中只會有一個main)
        footer 表示網頁的底部
        nav 表示網頁中的導航
        aside 和主體相關的其他內容(側邊欄)
        article 表示一個獨立的文章
        section 表示一個獨立的區塊，上面的標籤都不能表示時使用section

        div 沒有語義，就用來表示一個區塊，目前來講div還是我們主要的布局元素
        span 行內元素，沒有任何的語義，一般用於在網頁中選中文字

      -->
    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>

    <span></span>
</body>

</html>
