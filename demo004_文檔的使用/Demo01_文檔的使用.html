<!-- 文檔聲明，聲明當前網頁的版本 -->
<!DOCTYPE html>

<!-- html的根標籤(元素)，網頁中的所有內容都要寫根元素的裡面 -->
<html lang="en">
<!-- head是網頁的頭部，head中的內容不會在網頁中直接出現，主要用來幫助瀏覽器或搜索引擎來解析網頁 -->

<head>
    <!-- meta標簽用來設置網頁的元數據，這裡meta用來設置網頁的字符集，避免亂碼問題 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title中的內容會顯示在瀏覽器的標題欄，搜索引擎會主要根據title中的內容來判斷網頁的主要內容 -->
    <title>文檔的使用</title>
</head>
<!-- body是html的子元素，表示網頁的主體，網頁中所有的可見內容都應該寫在body裡 -->

<body>
    <!-- h1網頁的一級標題 -->
    <h1>網頁的大標題</h1>
</body>

</html>
