<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS簡介</title>
</head>

<body>
    <!-- 
        網頁分成三個部分:
            結構(HTML)
            表現(CSS)
            行為(JavaScript)
        CSS
            - 層疊樣式表
            - 網頁實際上是一個多層的結構，通過CSS可以分別為網頁的每一個層來設置樣式
              而最終我們能看到只是網頁的最上邊一層。總之一句話，CSS用來設置網頁中元素的樣式    
     -->


    <!-- 
         使用CSS來修改元素的樣式

         第一種方式(內聯樣式，行內樣式):
            - 在標簽內部通過style屬性來設置元素的樣式
            - 問題:
                  使用內聯樣式，樣式只能對一個標簽生效，如果希望影響到多個元素必須在每一個
                  元素中都復制一遍並且當樣式發生變化時，我們必須要一個一個的修改，非常的不方便
            - 注意:開發時絕對不要使用內聯樣式

      -->

    <!-- <p style="color:red; font-size: 60px;">少小離家老大回，鄉音無改鬢毛衰</p>

     <p style="color: red; font-size: 60px;">今天天氣真不錯！</p>  -->

    <p>落霞與孤鶩齊飛，秋水共長天一色</p>

    <p>少小離家老大回，鄉音無改鬢毛衰</p>
</body>

</html>
