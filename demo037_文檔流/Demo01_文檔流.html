<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文檔流</title>
    <style>
        .box1 {
            width: 100px;
            background-color: yellow;
        }

        .box2 {
            width: 100px;
            background-color: red;
        }

        span {
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <!-- 
        文檔流(normal flow)
            - 網頁是一個多層的結構，一層摞著一層
            - 通過CSS可以分別為每一層來設置樣式
            - 作為用戶來講只能看到最頂上一層
            - 這些層中，最底下的一層稱為文檔流，文檔流是網頁的基礎
                我們所創建的元素默認都是在文檔流中進行排列
            - 對於我們來元素主要有兩個狀態
                在文檔流中
                不在文檔流中(脫離文檔流)

            - 元素在文檔流中有什麼特點:
                - 塊元素
                    - 塊元素會在頁面中獨占一行(自上向下垂直排列)
                    - 默認寬度是父元素的全部(會把父元素撐滿)
                    - 默認高度是被內容撐開(子元素)

                - 行內元素
                    - 行內元素不會獨占頁面的一行，只占自身的大小
                    - 行內元素在頁面中左向右水平排列，如果一行之中不能容納下所有的行內元素
                      則元素會換到第二行繼續自左向右排列(書寫習慣一致)
                    - 行內元素的默認寬度和高度都是被內容撐開
                
     -->

    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>

    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
</body>

</html>
