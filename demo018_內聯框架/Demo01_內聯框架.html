<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內聯框架</title>
</head>

<body>
    <!-- 
        內聯框架，用於向當前頁面中引入一個其他頁面
            src 指定要引入的網頁的路徑
            frameborder 指定內聯框架的邊框
     -->
    <iframe src="https://www.citibank.com.tw/" width="800" height="600" frameborder="0"></iframe>
    <h1>Hello</h1>
</body>

</html>
