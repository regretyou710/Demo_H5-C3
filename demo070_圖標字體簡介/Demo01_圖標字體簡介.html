<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖標字體簡介</title>
    <link rel="stylesheet" href="./fa/css/all.css">
</head>

<body>
    <!-- 
        圖標字體(iconfont)
            - 在網頁中經常需要使用一些圖標，可以通過圖片來引入圖標
              但是圖片大小本身比較大，並且非常的不靈活
            - 所以在使用圖標時，我們還可以將圖標直接設置為字體，
              然後通過font-face的形式來對字體進行引入
            - 這樣我們就可以通過使用字體的形式來使用圖標

        fontawesome 使用步驟
            1.下載 https://fontawesome.com/
            2.解壓
            3.將css和webfonts移動到項目中
            4.將all.css引入到網頁中
            5.使用圖標字體
                - 直接通過類名來使用圖標字體
                    class="fas fa-bell"
                    class="fab fa-accessible-icon"
     -->

    <i class="fas fa-bell" style="font-size:80px; color:red;"></i>
    <i class="fas fa-bell-slash"></i>
    <i class="fab fa-accessible-icon"></i>
    <i class="fas fa-otter" style="font-size: 160px; color:green;"></i>
</body>

</html>
