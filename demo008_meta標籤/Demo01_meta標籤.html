<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        meta主要用於設置網頁中的一些元數據，元數據不是給用戶看
        meta常用屬性:
        - charset 指定網頁的字符集
        - name 指定的數據的名稱
        - content 指定的數據的內容

        name屬性值:
        - keywords:表示網站的關鍵字，可以同時指定多個關鍵字，關鍵字間使用,隔開
          <meta name="Keywords" content="網上購物,網上商城,手機,筆記本,電腦,MP3,CD,VCD,DV,相機,數碼,配件,手錶,存儲卡,京東"/>
          <meta name="keywords" content="網購,網上購物,在線購物,網購網站,網購商城,購物網站,網購中心,購物中心,卓越,亞馬遜,卓越亞馬遜,亞馬遜中國,joyo,amazon">
                    
        - description:用於指定網站的描述
          <meta name="description" content="京東JD.COM-專業的綜合網上購物商城,銷售家電、數碼通訊、電腦、家居百貨、服裝服飾、母嬰、圖書、食品等數萬個品牌優質商品.便捷、誠信的服務，為您提供愉悅的網上購物體驗!"/>
          - 網站的描述會顯示在搜索引擎的搜索的結果中

        title標簽的內容會作為搜索結果的超鏈接上的文字顯示    
     -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="這是一個非常不錯的網站">
    <!--
          <meta http-equiv="refresh" content="3;url=https://www.mozilla.org"> 
          將頁面重定向到另一個網站
    -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->
    <title>meta標籤</title>
</head>

<body>

</body>

</html>
